{% extends 'base.html' %}

{% block body %}
<table id="gmails" style="width:100%">
    <tr>
        <td><label class="siimple-label">Gmail</label></td>
        <td></td>
        <td class="minimal"><div class="siimple-btn--big icon-save siimple--float-right" onclick="param_gmail()"></div></td>
    </tr>
    <tr>
        <td><label class="siimple-label">User Gmail</label></td>
        <td><input name="gmailuser" id="gmailuser" class="siimple-input siimple-input--fluid" value="{{ gmail['user'] }}"></td>
        <td class="minimal"></td>
    </tr>
    <tr>
        <td><label class="siimple-label">Password</label></td>
        <td><input name="gmailpassword" id="gmailpassword" class="siimple-input siimple-input--fluid" type="password" value="{{ gmail['password'] }}"></td>
        <td class="minimal"></td>
    </tr>
    <tr>
        <td><label class="siimple-label">Calendar</label></td>
        <td></td>
        <td class="minimal"><div class="siimple-btn--big icon-gmail-add siimple--float-right" onclick="add_gmail()"></div></td>
    </tr>
    {% for calendar in gmail["calendars"] %}
    <tr>
        <td>{{ calendar }}</td>
        <td>{{ gmail["calendars"][calendar] }}</td>
        <td><div class="siimple-btn--big icon-gmail-del siimple--float-right" onclick="del_gmail(this)" id="{{ calendar }}"></div</td>
    </tr>
    {% endfor %}
    </div>
</table>


    
<div class="siimple-modal siimple-modal--medium" id="addgmail" style="display:none;">
    <div class="siimple-modal-content">
        <div class="siimple-modal-header">
            <div class="siimple-modal-header-title">Add Calendar</div>
            <div class="siimple-modal-header-close" onclick="close_gmail()"></div>
        </div>
        <div class="siimple-modal-body">
            <table style="width: 100%;">
                <tr>
                    <td><label class="siimple-label">Name: </label></td>
                    <td><input name="name" id="name" class="siimple-input siimple-input--fluid" value="" required></td>
                </tr>
                <tr>
                    <td><label class="siimple-label">Url: </label></td>
                    <td><input name="url" id="url" class="siimple-input siimple-input--fluid" value="" required></td>
                </tr>
            </table>
        </div>
        <div class="siimple-modal-footer">
            <div class="siimple-navbar">
                <div class="siimple--float-right">
                    <div class="siimple--float-right siimple-btn siimple-btn--big icon-save siimple-btn--error" onclick="save_gmail()"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
