{% extends 'base.html' %}

{% block body %}
<table id="podcasts" style="width:100%">
    <tr>
        <td><label class="siimple-label">List of Podcats</label></td>
        <td></td>
        <td class="minimal"><div class="siimple-btn--big icon-podcast-add siimple--float-right" onclick="add_podcast()"></div></td>
    </tr>
    {% for podcast in podcasts %}
    <tr>
        <td>{{ podcast }}</td>
        <td>{{ podcasts[podcast] }}</td>
        <td><div class="siimple-btn--big icon-podcast-del siimple--float-right" onclick="del_podcast(this)" id="{{ podcast }}"></div</td>
    </tr>
    {% endfor %}
    </div>
</table>


    
<div class="siimple-modal siimple-modal--medium" id="addpodcast" style="display:none;">
    <div class="siimple-modal-content">
        <div class="siimple-modal-header">
            <div class="siimple-modal-header-title">Add Podcast</div>
            <div class="siimple-modal-header-close" onclick="close_podcast()"></div>
        </div>
        <div class="siimple-modal-body">
            <table style="width: 100%;">
                <tr>
                    <td><label class="siimple-label">Name: </label></td>
                    <td><input name="name" id="name" class="siimple-input siimple-input--fluid" value="" required></td>
                </tr>
                <tr>
                    <td><label class="siimple-label">Url: </label></td>
                    <td><input name="url" id="url" class="siimple-input siimple-input--fluid" value="" required></td>
                </tr>
            </table>
        </div>
        <div class="siimple-modal-footer">
            <div class="siimple-navbar">
                <div class="siimple--float-right">
                    <div class="siimple--float-right siimple-btn siimple-btn--big icon-save siimple-btn--error" onclick="save_podcast()"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
