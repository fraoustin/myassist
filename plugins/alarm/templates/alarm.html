{% extends 'base.html' %}

{% block body %}
<table id="alarms" style="width:100%">
    <tr>
        <td><label class="siimple-label">Liste of Radios</label></td>
        <td></td>
        <td class="minimal"><div class="siimple-btn--big icon-alarm-add siimple--float-right" onclick="add_alarm()"></div></td>
    </tr>
    {% for alarm in alarms %}
    <tr>
        <td>{{ alarm }}</td>
        <td>{{ alarms[alarm] }}</td>
        <td><div class="siimple-btn--big icon-alarm-del siimple--float-right" onclick="del_alarm(this)" id="{{ alarm }}"></div</td>
    </tr>
    {% endfor %}
    </div>
</table>


    
<div class="siimple-modal siimple-modal--medium" id="addalarm" style="display:none;">
    <div class="siimple-modal-content">
        <div class="siimple-modal-header">
            <div class="siimple-modal-header-title">Add Radio</div>
            <div class="siimple-modal-header-close" onclick="close_alarm()"></div>
        </div>
        <div class="siimple-modal-body">
            <table style="width: 100%;">
                <tr>
                    <td><label class="siimple-label">Name: </label></td>
                    <td><input name="name" id="name" class="siimple-input siimple-input--fluid" value="" required></td>
                </tr>
                <tr>
                    <td><label class="siimple-label">heure: </label></td>
                    <td>
                        <select id="hour" name="hour" class="siimple-select">                            
                            {% for hour in range(1,24) %}
                            <option>{{ hour }}</option>
                            {% endfor %}
                        </select>
                        <select id="minute" name="minute" class="siimple-select">                            
                            {% for minute in range(0,60, 5) %}
                            <option>{{ minute }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="siimple-modal-footer">
            <div class="siimple-navbar">
                <div class="siimple--float-right">
                    <div class="siimple--float-right siimple-btn siimple-btn--big icon-save siimple-btn--error" onclick="save_alarm()"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
